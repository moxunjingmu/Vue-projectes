 <!DOCTYPE html>
 <html lang="zh-cn">

 <head>
     <meta charset="UTF-8">
     <title>黑马莫循</title>
     <script src="../vue.js"></script>
     <script src="../vue-router_3.0.2.js"></script>
 </head>

 <body>
     <div id="app">
         <!-- 路由连接 -->
         <router-link to="/user">user</router-link>
         <router-link to="/register">Register</router-link>
         <!-- 路由占位符 -->
         <router-view></router-view>
     </div>

     <script>
         const User = {
             template: '<h1>Use组件</h1>'
         }
         const Register = {
             template: '<h1>Register组件</h1>'
         }
         const router = new VueRouter({
             // 所有的路由规则
             // 路由匹配规则：从上到下匹配，当匹配成功后终止后续匹配
             routes: [{
                     path: '/',
                     redirect: '/user' //路由重定向
                 }, {
                     path: '/user',
                     component: User
                 },
                 {
                     path: '/register',
                     component: Register
                 }
             ]
         })

         var vm = new Vue({
             el: '#app',
             data: {},
             methods: {
                 handle: function (e) {}
             },
             //  将路由实例挂载到vue实例上
             router
         });
     </script>
 </body>

 </html>
