 <!DOCTYPE html>
 <html lang="zh-cn">

 <head>
     <meta charset="UTF-8">
     <title>黑马莫循</title>
     <script src="../vue.js"></script>
     <script src="../vue-router_3.0.2.js"></script>
 </head>

 <body>
     <div id="app">
         <router-link to="/user/1">User1</router-link>
         <router-link to="/user/2">User2</router-link>
         <router-link :to="{name:'user',params:{id:'abc'}}">User3</router-link>
         <router-link to="/register">Register</router-link>
         <router-view></router-view>
     </div>

     <script>
         const User = {
             props: ['id', 'uname', 'age'],
             template: `<h1>User组件-用户id为：{{id}}</br>姓名为：{{uname}}</br>年龄为：{{age}}</h1>`
         }
         const Register = {
             template: `<div>
                <h1>Register</h1>
                <button @click="goBack">后退</button>
                </div>`,
             methods: {
                 goBack() {
                     //路由实例
                     console.log(this.$router);
                     console.log(this.$router === router);
                     //路由规则
                     console.log(this.$route);
                     this.$router.back()
                     //  this.$router.go(-1)
                 }
             }

         }
         const router = new VueRouter({
             routes: [{
                 path: '/',
                 redirect: '/user/1'
             }, {
                 name: 'user',
                 path: '/user/:id',
                 component: User,
                 props: route => ({
                     uname: 'pingping',
                     age: 28,
                     id: route.params.id
                 })
             }, {
                 path: '/register',
                 component: Register
             }]
         })
         router.beforeEach((to, from, next) => {
             console.log("跳转到的路由规则");
             console.log(to);
             console.log("离开的路由规则");
             console.log(from);
             if (to.path === '/register') {
                 return next('/user/1')
             }
             next()
         })
         var vm = new Vue({
             el: '#app',
             data: {

             },
             methods: {
                 handle: function (e) {}
             },
             router
         });
     </script>
 </body>

 </html>
